name: User Workflow

on:
  push:
    branches:
      - main

jobs:
  user-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Navigate to  User directory
        run: cd packages/services/user

      - name: Setup Node v20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Inatall tsc-alias
        run: yarn add tsc-alias --dev

      - name: Build
        run: yarn build

      - name: Success Build
        run: echo "Success Build"
